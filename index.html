<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Document</title>
</head>
<body>
   
   <div class="container">
      <input type="text" class="input">
      <div class="out">
        <ul class="keyboard-list">
           <li class="keyboard__item" data="0">0</li>
           <li class="keyboard__item" data="1">1</li>
           <li class="keyboard__item" data="2">2</li>
           <li class="keyboard__item" data="3">3</li>
           <li class="keyboard__item" data="4">4</li>
           <li class="keyboard__item" data="5">5</li>
           <li class="keyboard__item" data="6">6</li>
           <li class="keyboard__item" data="7">7</li>
           <li class="keyboard__item" data="8">8</li>
           <li class="keyboard__item" data="9">9</li>                     
        </ul>
        <ul class="keyboard-list">
           <li class="keyboard__item" data="Tab">Tab</li>
           <li class="keyboard__item" data="q">q</li>
           <li class="keyboard__item" data="w">w</li>
           <li class="keyboard__item" data="e">e</li>
           <li class="keyboard__item" data="r">r</li>
           <li class="keyboard__item" data="t">t</li>
           <li class="keyboard__item" data="y">y</li>
           <li class="keyboard__item" data="u">u</li>
           <li class="keyboard__item" data="i">i</li>
           <li class="keyboard__item" data="o">o</li>
           <li class="keyboard__item" data="p">p</li>
        </ul>
        <ul class="keyboard-list">                     
           <li class="keyboard__item" data="a">a</li>
           <li class="keyboard__item" data="s">s</li>
           <li class="keyboard__item" data="d">d</li>
           <li class="keyboard__item" data="f">f</li>
           <li class="keyboard__item" data="g">g</li>
           <li class="keyboard__item" data="h">h</li>
           <li class="keyboard__item" data="j">j</li>
           <li class="keyboard__item" data="k">k</li>
           <li class="keyboard__item" data="l">l</li>
           <li class="keyboard__item" data="Enter">Enter</li>
        </ul>
        <ul class="keyboard-list">
           <li class="keyboard__item" data="Shift" style="width: 18%;">Shift</li>
           <li class="keyboard__item" data="z">z</li>
           <li class="keyboard__item" data="x">x</li>
           <li class="keyboard__item" data="c">c</li>
           <li class="keyboard__item" data="v">v</li>
           <li class="keyboard__item" data="b">b</li>
           <li class="keyboard__item" data="n">n</li>
           <li class="keyboard__item" data="m">m</li>
        </ul>
        <ul class="keyboard-list">
           <li class="keyboard__item" data="Control">Ctrl</li>
           <li class="keyboard__item" data="Alt">Alt</li>
           <li class="keyboard__item" data=" " style="width: 100%;">Space</li>
        </ul>
      </div>
   </div>

<script src="js/script.js"></script>
</body>
</html>
